summary: Cross-platform TCP and UDP socket API for Xamarin iOS/Android/Forms, Xamarin.Mac/MonoMac, Windows Phone 8/8.1, Windows Store and Windows Desktop.
version: 1.2.2
src-url: https://github.com/rdavisau/sockets-for-pcl

details: Details.md
license: LICENSE.md
