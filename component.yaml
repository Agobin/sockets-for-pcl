  android: rda.SocketsForPCL, Version=1.2.2
  ios: rda.SocketsForPCL, Version=1.2.2
  ios-unified: rda.SocketsForPCL, Version=1.2.2
  mac-unified: rda.SocketsForPCL, Version=1.2.2
  mobile: rda.SocketsForPCL, Version=1.2.2
local-nuget-repo: ./

icons: 
  - _meta\icon\icon_128x128.png

samples: 
  - name: Cross-Platform Sockets Sample
    path: Sockets/Samples/SocketsSample.XF/SocketsSample.XF.sln
